<form>
  <div class="form-group">
    <input class="form-control"
           name="cardQuery"
           [(ngModel)]="cardQuery"
           (keydown)="onKeydown($event)" />
  </div>
</form>
<br/>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let card of cards$ | async">
    <mtg-card [card]="card"></mtg-card>
  </li>
</ul>
